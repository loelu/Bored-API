version: "3.8"

services:
    mongo:
        image: mongo:4.4.1
        ports:
            - "27017:27017"
    bored-api:
        image: bored-api:1.1.0
        environment:
            - NODE_ENV=production
            - MONGODB_URI=mongodb://mongo:27017/boredapi
            - PORT=5000
        ports:
            - "5000:5000"
        depends_on:
            - mongo
    prometheus:
        image: prom/prometheus
        ports:
            - "9090:9090"
        volumes:
            - ./prometheus:/etc/prometheus
            - prometheus-data:/prometheus
        command: --config.file=/etc/prometheus/prometheus.yml

volumes:
    prometheus-data: